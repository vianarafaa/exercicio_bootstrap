<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="main.css" />
        <script src=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
            defer
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js" defer></script>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h2>Entre em contato</h2>
                    <form>
                        <label class="form-label" for="nome">Seu nome:</label>
                        <input class="form-control" type="text" id="nome" />
                        <label class="form-label" for="email">Seu email:</label>
                        <input class="form-control" type="email" id="email" />
                        <label class="form-label" for="tel">Seu telefone</label>
                        <input class="form-control" id="form-tel" placeholder="(00) 00000-0000" type="tel" />
                        <button class="btn btn-success mt-2">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
